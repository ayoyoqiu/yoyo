<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yoyo的个人资料卡</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Ma+Shan+Zheng&family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'ZCOOL XiaoWei', serif;
            background: linear-gradient(135deg, #e6e6fa 0%, #8a2be2 100%);
            background-attachment: fixed;
        }
        .card {
            background: linear-gradient(135deg, rgba(255,255,255,0.7) 0%, rgba(255,255,255,0.3) 100%);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .section {
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .expertise-item, .interest-tag {
            background-color: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
        }
        .qr-code-container { 
            background: linear-gradient(45deg, rgba(255,255,255,0.4), rgba(255,255,255,0.1));
            backdrop-filter: blur(5px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .qr-code-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        @keyframes liquid { 
            0% { transform: translate(-50%, -75%) rotate(0deg); }
            50% { transform: translate(-50%, -50%) rotate(180deg); }
            100% { transform: translate(-50%, -75%) rotate(360deg); }
        }
        .qr-liquid {
            position: absolute;
            top: 50%; left: 50%;
            width: 200%; height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: liquid 6s linear infinite;
        }
        .qr-label {
            position: absolute;
            bottom: -25px;
            left: 0;
            right: 0;
            text-align: center;
            color: #4a5568;
            font-weight: bold;
            transition: transform 0.3s ease;
        }
        .qr-code-container:hover .qr-label {
            transform: translateY(-5px);
        }
        .chinese-quote {
            font-family: 'Ma Shan Zheng', cursive;
        }
    </style>
</head>
<body class="flex justify-center items-center min-h-screen p-4">
    <div class="card w-full max-w-md rounded-3xl shadow-lg overflow-hidden">
        <div class="p-6">
            <div class="flex items-center mb-6">

                    <h2 class="text-3xl font-bold text-purple-800">yoyo</h2>

                    <p class="text-lg text-purple-600 font-semibold">
                        <i class="fas fa-network-wired mr-2 text-purple-500"></i>产业互联网
                        <i class="fas fa-user-tie ml-2 mr-2 text-purple-500"></i>经纪人增长
                    </p>
                </div>
            </div>

            <div class="flex justify-between mb-4">
                <a href="https://letsai.ke.com/" class="flex-1 bg-green-500 text-white text-center font-bold py-2 px-2 rounded-full hover:bg-green-600 transition duration-300 mx-1">
                    <i class="fas fa-robot mr-1"></i>AI产品门户
                </a>
                <a href="https://ysicvm0hfc.feishu.cn/wiki/JZuSwIi2tiR1M2kq32NcSeQonTK?fromScene=spaceOverview" class="flex-1 bg-purple-500 text-white text-center font-bold py-2 px-2 rounded-full hover:bg-purple-600 transition duration-300 mx-1">
                    <i class="fas fa-home mr-1"></i>个人主页
                </a>
                <a href="https://doc.weixin.qq.com/doc/w3_AQ8AbQYrAGoF5Z85QxzQ5Gf6JhBIa?scode=AJMA1Qc4AAwsE0XUqfAQ8AbQYrAGo" class="flex-1 bg-indigo-500 text-white text-center font-bold py-2 px-2 rounded-full hover:bg-indigo-600 transition duration-300 mx-1">
                    <i class="fas fa-briefcase mr-1"></i>个人作品
                </a>
            </div>
            
            <div class="section rounded-xl p-4 mb-4 shadow-sm bg-pink-100">
                <h3 class="text-xl font-semibold text-pink-800 flex items-center mb-3">
                    <i class="fas fa-bullseye mr-3 text-pink-600"></i>近期关注
                </h3>
                <div class="flex justify-between text-sm">
                    <p class="text-pink-700 flex flex-col items-center">
                        <i class="fas fa-robot mb-1 text-pink-500 text-lg"></i>

                    </p>
                    <p class="text-pink-700 flex flex-col items-center">
                        <i class="fas fa-brain mb-1 text-pink-500 text-lg"></i>
                        <span>智能体</span>
                    </p>
                </div>
            </div>

            <div class="section rounded-xl p-4 mb-4 shadow-sm bg-blue-100">
                <h3 class="text-xl font-semibold text-blue-800 flex items-center mb-3">
                    <i class="fas fa-award mr-3 text-blue-600"></i>职业标签
                </h3>
                <ul class="text-blue-700 pl-6 list-none">
                    <li class="mb-2"><i class="fas fa-microphone-alt mr-2 text-blue-500"></i>AI布道师</li>
                    <li class="mb-2"><i class="fas fa-chart-line mr-2 text-blue-500"></i>10年增长相关内容</li>
                    <li><i class="fas fa-database mr-2 text-blue-500"></i>数据运营专家</li>
                </ul>
            </div>

            <div class="section rounded-xl p-4 mb-4 shadow-sm bg-green-100">
                <h3 class="text-xl font-semibold text-green-800 flex items-center mb-3">
                    <i class="fas fa-bolt mr-3 text-green-600"></i>专长领域
                </h3>
                <div class="grid grid-cols-2 gap-3">
                    <div class="expertise-item p-3 rounded-lg bg-green-200">
                        <h4 class="text-lg font-semibold text-green-800 mb-1">
                            <i class="fas fa-lightbulb mr-2 text-green-600"></i>AI产品实践探索

                    </div>

            <div class="section rounded-xl p-4 mb-4 shadow-sm bg-yellow-100">

                <div class="flex flex-wrap gap-2">

                </div>
            </div>

            <div class="text-center mb-6">
                <p class="text-2xl italic text-purple-700 chinese-quote">"干就完了，做中觉，做中悟"</p>
            </div>

            <div class="flex justify-center space-x-8 mt-8">
                <div class="qr-code-container relative rounded-xl overflow-hidden flex justify-center items-center w-32 h-32">
                    <img src="https://img520.com/rlLz90.jpg" alt="QR Code 1" class="w-24 h-24 rounded-lg z-10">

                    <div class="absolute inset-0 bg-purple-900 opacity-20 mix-blend-color"></div>
                    <div class="qr-liquid"></div>
                    <div class="qr-label">飞书主页</div>
                </div>
            </div>
        </div>
    </div>
</body>
